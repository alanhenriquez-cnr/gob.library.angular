<!-- input.html -->
<div class="card flex justify-center">
  <div class="flex flex-col gap-2" [class]="logicInputContainerClass()"> 
    <!-- Label -->
    <label [attr.for]="idValueToLabelFor()"> {{ label.get() }} </label>



    <!-- Input Element -->
    <input
      pInputText
      [attr.id]="id.get()"
      [attr.name]="name.get()"
      [attr.type]="type.get()"
      [attr.placeholder]="placeholder.get()"
      [attr.pattern]="pattern.get()"
      [attr.required]="required.get()"
      [attr.disabled]="disabled.get()"
      [attr.readonly]="readonly.get()"
      [attr.autofocus]="autofocus.get()"
      [attr.autocomplete]="autocomplete.get()"
      [attr.class]="logicInputElementClass()"
      [attr.value]="value.get()"
      (input)="onInputChange($event)"
      (focus)="onFocus()"
      (blur)="onBlur()"
    />

    <!-- Helper Text / Error Message -->
    <small 
      [attr.id]="id.get()">
      <span *ngIf="showErrors.get() && errorMessage.get(); else defaultHelp">{{ errorMessage.get() }}</span>
      <ng-template #defaultHelp>
        <!-- Puedes colocar aquÃ­ un texto de ayuda predeterminado si lo deseas, o dejarlo vacÃ­o -->
        <!-- <span>Enter your {{ label.get() }}.</span> --> 
      </ng-template>
    </small>
  </div>
</div>
