<!-- input.html -->
<div class="card flex justify-center" [class]="logicInputContainerClass()">
  <div class="flex flex-col gap-2"> 
    <!-- Label -->
    <label [attr.for]="idValueToLabelFor()" [attr.class]="logicInputLabelClass()"> {{ label.get() }} </label>



    <!-- Input Element -->
    <input
      pInputText
      [attr.id]="id.get()"
      [attr.name]="name.get()"
      [attr.type]="type.get()"
      [attr.placeholder]="placeholder.get()"
      [attr.pattern]="pattern.get()"
      [attr.required]="required.get()"
      [attr.disabled]="disabled.get()"
      [attr.readonly]="readonly.get()"
      [attr.autofocus]="autofocus.get()"
      [attr.autocomplete]="autocomplete.get()"
      [attr.class]="logicInputElementClass()"
      [attr.value]="value.get()"
      (input)="onInputChange($event)"
      (focus)="onFocus()"
      (blur)="onBlur()"
    />



    <!-- Helper Text / Error Message -->
    <small [attr.class]="logicInputHintClass()">{{hint.get()}}</small>
  </div>
</div>
